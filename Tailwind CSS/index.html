<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tailwind CSS </title>
    <link rel="stylesheet" href="style.css" />
<body>
<div>
    <div class="mt-20  mx-52 flex flex-wrap rounded-lg  border-2 border-black">
        <!-- quote container -->
         <div class="w-full  bg-gradient-to-r  from-sky-500 to-indigo-500 text-white h-24 flex justify-center items-center font-bold text-xl rounded-t"> News you can Trust</div>
         
         <!-- content container -->
         <div class="text-center mt-10 w-full"> 
            <h3 class="text-lg font-semibold"> stay up to date with the latest </h3>
            <p> Subscribe to the newsletter for the latest news straight into your inbox </p>
          <form class="flex flex-wrap">
            <input placeholder="your@gmail.com"
             class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm mt-4 my-4 py-2 rounded"/>
            <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full"> Subscribe Now  </button>
            </form>  
            <p class="mt-6 text-sm"> we value you privacy </p>   
        </div> 
    </div>
</body>
</html>
